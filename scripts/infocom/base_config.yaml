      - networkName: AgeNet
        pathToNetwork: networks/AgeNet
      - networkName: GenderNet
        pathToNetwork: networks/GenderNet
    pathToData: resources/test_1.jpg
    time: 0
  - networks:
      - networkName: AgeNet
        pathToNetwork: networks/AgeNet
      - networkName: GenderNet
        pathToNetwork: networks/GenderNet
    pathToData: resources/test_1.jpg
    time: 5000
  - networks:
      - networkName: AgeNet
        pathToNetwork: networks/AgeNet
      - networkName: GenderNet
        pathToNetwork: networks/GenderNet
    pathToData: resources/test_1.jpg
    time: 6000
