modes: masa-e
repetitions: 150
arrival-mode: batch

cmd-base: bin/Exp_poisson_arrival_rv_nf
build-folder: cmake-build-release

general-outputfile: generalOutput_poisson_arrivals.csv
n_workers: 2
arrivals:
